<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>

    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품가격</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status: ${itemDtoList}">
                <th th:text="${status.index}"></th>
                <th th:text="${itemDto.itemNm}"></th>
                <th th:text="${itemDto.itemDetail}"></th>
                <th th:text="${itemDto.price}"></th>
                <th th:text="${itemDto.regTime}"></th>
            </tr>
        </tbody>
    </table>

</body>
</html>
