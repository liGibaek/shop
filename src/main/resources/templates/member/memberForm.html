<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>회원 가입</title>
    <th:block layout:fragment="css">
        <style>
            .fieldError {
                color: #bd2130;
            }

            .form-signin {
                max-width: 350px;
                padding: 15px;
            }

            .form-signin .form-floating:focus-within {
                z-index: 2;
            }
            p{
                margin-bottom: 0;
            }

        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function () {
                const errorMessage = [[${errorMessage}]];
                if (errorMessage) {
                    alert(errorMessage);
                }
            })
        </script>
    </th:block>
</head>

<th:block layout:fragment="content">
    <main class="form-signin w-100 m-auto text-center">
        <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="text" name="name" th:field="*{name}" class="form-control" id="floatingName" placeholder="name">
                <label for="floatingName" th:for="name">Name</label>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                <p th:unless="${#fields.hasErrors('name')}" class="mt-4"></p>
            </div>

            <div class="form-floating">
                <input type="email" name="email" th:field="*{email}" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail" th:for="email">Email address</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p>
                <p th:unless="${#fields.hasErrors('email')}" class="mt-4"></p>
            </div>

            <div class="form-floating">
                <input type="password" name="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="password">
                <label for="floatingPassword" th:for="password">Password</label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                <p th:unless="${#fields.hasErrors('password')}" class="mt-4"></p>
            </div>

            <div class="form-floating">
                <input type="password" name="address" th:field="*{address}" class="form-control" id="floatingAddress" placeholder="address">
                <label for="floatingAddress" th:for="address">Address</label>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>
                <p th:unless="${#fields.hasErrors('address')}" class="mt-4"></p>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </main>
</th:block>

</html>
